services:
  - type: web
    name: adscreator
    runtime: node
    plan: starter
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NODE_ENV
        value: production
      # Add your environment variables in the Render dashboard:
      # - SUPABASE_URL
