name: adscreator
region: nyc
services:
  - name: web
    github:
      repo: aahadr1/AdsCreator
      branch: main
      deploy_on_push: true
    build_command: npm install && npm run build
    run_command: npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3000
    envs:
      - key: NODE_ENV
        value: production
      # Add your env vars in the DigitalOcean dashboard
